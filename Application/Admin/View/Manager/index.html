<include file="public/header" />
<div class="col-md-9">
    <ol class="breadcrumb">
        <li>后台管理</li>
        <li>管理员列表</li>
    </ol>
    <div class="row">
        <a href="{:U('manager/add')}" class="btn btn-success">添加管理员信息</a>
    </div>
    <table class="table">
        <tr>
            <th>管理员ID</th>
            <th>管理员名称</th>
            <th>管理员密码</th>
            <th>操作</th>
        </tr>

        <volist name="manager" id="value">
        <tr>
            <td>{$value['manager_id']}</td>
            <td>{$value['manager_name']}</td>
            <td>{$value['manager_password']}</td>
            <td>
                <a href="{:U('manager/editor',array('id'=>$value['manager_id']))}">修改</a>
                <a href="{:U('manager/delete',array('id'=>$value['manager_id']))}">删除</a>
            </td>
        </tr>
        </volist>
    </table>

</div>
<include file="footer.html"></include>
